
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">
        <h1>Example heading <span class="badge bg-secondary rounded-5">New</span></h1>
        <h2>Example heading <span class="badge bg-success rounded-circle">New</span></h2>
        <h3>Example heading <span class="badge bg-danger">New</span></h3>
        <h4>Example heading <span class="badge bg-secondary">New</span></h4>
        <h5>Example heading <span class="badge bg-secondary">New</span></h5>
        <h6>Example heading <span class="badge bg-secondary">New</span></h6>

        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>

          <div class="progress">
            <div class="progress-bar bg-success" style="width:60%">60%</div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-info" style="width:80%">80%</div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-primary" style="width:60%"></div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-danger" style="width:60%"></div>
        </div>




    </div>

    <div class="container">
         <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:70%"></div>
        </div>

          <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:60%">60%</div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:80%">80%</div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:60%"></div>
        </div>
         <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:60%"></div>
        </div>
    </div>

</body>

</html>
