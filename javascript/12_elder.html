    <script>
        let marks = 0

        // 101 > 100
        // T + F = T
        if (marks > 100 || marks < 0) {
            console.log("invalid marks")
        }
        else if(marks>=85 && marks <=100){
            console.log("A grade student")
        }
        else if(marks>=70 && marks<85){
            console.log("B grade stundet")
        }
        else if(marks<70 && marks>=55){
            console.log("C grade stundet")
        }
        else if(marks>=34 && marks<55){
            console.log("D grade student")
        }
        else{
            console.log("Faild student")
        }
