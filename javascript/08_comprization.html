
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- >,<,>=,<=  -->

    <script>

        let a = 20, b = 10
        let result = a > b
        console.log(result)

        let res = a < b
        console.log(res)

        // ternariyt op

        console.log((a > b) ? true : false)
        console.log((a < b) ? true : false)

        console.log((a > b) ? a : b)
        console.log((a < b) ? a : b)

        let x = 10, y = '10'
        // value check 
        console.log((x == y) ? true : false)

        // value check and datatype
        console.log((x === y) ? true : false)
        

    </script>
</body>

</html>
