
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- case find and data show -->

    <script>

        let choice = "1"

        let a= 30,b=20
        switch (choice) {
            case "+":
                console.log("sum =>",a+b)
                break;
            case "-":
                console.log("sub =>",a-b)
                break
             case "*":
                console.log("mul =>",a*b)
                break
             case "/":
                console.log("divi =>",a/b)
                break
            default:
                console.log("invalid symbols")
                break;
        }

    </script>
</body>
</html>
