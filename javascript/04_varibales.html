
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- varibale : To store a value in single varibale name -->

    <!-- Rules of varibale define 
        1) do not start with number (45sdjb)
        2) do not start with symbols ($%saf)
        3) do not start with keyword (name,document,console 32 keyword)

    -->

    <!-- syntax : 
        varibale-type vari-name = value
    -->

    <script>

        // 1) var global varibale 
        var x = 10; // declaration  
        var x = 12; // re-declatation allow 
        x = 14 // re-assigement allow

        console.log("x => ",x)

        // 2) let local varibale 
        let y = 20 // declaration
        // let y = 25 // re-declatation not allow 
        y = 30 // re-assigement allow

        console.log("y => ",y)


        // 3) const unique varible  
        const z = 70 ;  // declaration
        // const z = 80  // re-declatation not allow 
        // z = 80 // re-assigement not allow

        console.log("Z => ",z)

    </script>

    
</body>
</html>
