
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype :- primitive and non primitive -->

    <!-- primitive datatype :- single value
        1) number 
        2) string 
        3) boolen 
        4) undefined
        5) null 
        6) bigInt 
        7)symboles 
    -->
    <!-- non-primivt :- multiple value
        1) array 
        2) object 
    -->

    <script>

        // 1) number :- int,float 
        let x = 4.5
        console.log(x)
        console.log(typeof(x))

        // 2) string 
        let xy = "Het patel"
        console.log(xy)
        console.log(typeof(xy))

        // 3) boolen :- true and false
        let data = false
        console.log(data)
        console.log(typeof(data))

        // 4) undefined
        let ab;
        console.log(ab)
        console.log(typeof(ab))

        // 5) null 
        let data1= null
        console.log(data1)
        console.log(typeof(data1))

        // 6) BigInt

        const nav = BigInt(4057832645)
        console.log(nav)
        console.log(typeof(nav))

        // 7) symbols
        const ha = Symbol("shdj")
        console.log(ha)
        console.log(typeof(ha))

    </script>

</body>
</html>
