<body>
    <h1 id="h1">Hello this h1 tag here</h1>

    <button onclick="test()">Change text</button>

    <script>

        // javascript style object

        let h1_tag = document.getElementById("h1")

        function test(){
            h1_tag.innerHTML = "Hello style here"
            h1_tag.style.background = "blue"
            h1_tag.style.color = "white"
            h1_tag.style.padding = "30px"
            h1_tag.style.fontSize = "50px"
        }

    </script>

</body>
