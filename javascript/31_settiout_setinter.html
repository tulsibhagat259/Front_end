
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- setinteval : every second interval contiue , clearinterval counter -->
    <!-- settimeout :- every time out slider -->

    <script>

        function test(){
            console.log("Hello interval")
            document.writeln("interval <br>")
        }

        setInterval(test,2000)

        setTimeout(function(){
            console.log("hello timeout")
        },2000)

    </script>
</body>
</html>
