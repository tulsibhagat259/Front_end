<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 200px;
            /* border: 2px solid; */
            margin: 200px auto;
            background: url("https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bot_1.jpg");
            background-size: 100% 100%;
            overflow: hidden;
        }
        .right{
            height: 200px;
            width: 200px;
            background-color: rgba(0,0,0,0.3);
            transform: translate(100%,-100%);
            transition: .6s;
        }
        .main:hover .right{
             transform: translate(0%,0%);
        }
         .left{
            height: 200px;
            width: 200px;
            background-color: rgba(0,0,0,0.3);
            transform: translate(-100%,0%);
            transition: .6s;
        }
        .main:hover .left{
            transform: translate(0%,-100%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>
</html>
