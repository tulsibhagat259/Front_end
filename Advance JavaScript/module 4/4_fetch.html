    <script>

        fetch("https://fakestoreapi.com/products",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data=>{
            console.log(data)
            let htmldata = data.map((products,index)=>{
                return(
                    `
                        <tr>    
                            <td>${products.id}</td>
                             <td>${products.title}</td>
                             <td>${products.price}</td>
                        </tr>
                    `
                )
            })
            document.querySelector("tbody").innerHTML = htmldata.join("")
        }))
    </script>
